<h1>Welcome to my homepage, {{name}}</h1>
<h1>This is the full home page</h1>

<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Seacrh for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for {{searchTerm}}</p>
        {% for movie in movies %}
                <h2>{{movie.title}}</h2>
                <h3>{{movie.description}}</h3>
                <img src="{{movie.image.url}}" alt="movie image">
                {% if movie.url %}
                    <a href="{{movie.url}}">movie link</a>
                {% endif %}
        {% endfor %}
    <br>
</div>
